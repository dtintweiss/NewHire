<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Hire Onboarding | Payroll Dynamics</title>
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/d0868f_5e34acd241394012b2beb2c576f16a62~mv2.png/v1/crop/x_0,y_0,w_252,h_216/fill/w_60,h_49,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/PDInotag.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>*{box-sizing:border-box;margin:0;padding:0}body{font-family:'Inter',-apple-system,sans-serif;background:#f0f4f8;min-height:100vh}</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const {useState}=React;

// ============================================================
// CONFIGURATION - UPDATE THIS WITH YOUR GOOGLE SCRIPT URL
// ============================================================
const GOOGLE_SCRIPT_URL = 'https://script.google.com/a/macros/payrolldynamics.com/s/AKfycbybjltd0J3siBL0-P1DXyy6fXbBsuWdGHwZ2i-r22OTcx4cFLuYZQ5-L40NM2CQ2DFbSA/exec';
// ============================================================

const URLS={
  W4:'https://www.irs.gov/pub/irs-pdf/fw4.pdf',
  W4_EMBED:'https://docs.google.com/viewer?url=https://www.irs.gov/pub/irs-pdf/fw4.pdf&embedded=true',
  I9:'https://www.uscis.gov/sites/default/files/document/forms/i-9.pdf',
  I9_DOCS:'https://www.uscis.gov/i-9-central/form-i-9-acceptable-documents',
  IT2104:'https://www.tax.ny.gov/pdf/current_forms/it/it2104_fill_in.pdf',
  IT2104_EMBED:'https://docs.google.com/viewer?url=https://www.tax.ny.gov/pdf/current_forms/it/it2104_fill_in.pdf&embedded=true',
  IT2104_I:'https://www.tax.ny.gov/forms/current-forms/it/it2104i.htm',
  LS54:'https://dol.ny.gov/system/files/documents/2024/12/ls54.pdf',
  LS54_EMBED:'https://docs.google.com/viewer?url=https://dol.ny.gov/system/files/documents/2024/12/ls54.pdf&embedded=true',
  LS59:'https://dol.ny.gov/system/files/documents/2024/12/ls59.pdf',
  LS59_EMBED:'https://docs.google.com/viewer?url=https://dol.ny.gov/system/files/documents/2024/12/ls59.pdf&embedded=true'
};

const App=()=>{
  const[step,setStep]=useState(0);
  const[done,setDone]=useState(new Set());
  const[submitting,setSubmitting]=useState(false);
  const[submitted,setSubmitted]=useState(false);
  const[d,setD]=useState({
    // Company
    companyCode:'',legalName:'',ein:'',hireType:'new',employeeType:'',
    // Employee
    empId:'',ssn:'',firstName:'',lastName:'',middleInitial:'',birthdate:'',hireDate:'',gender:'',
    address:'',address2:'',city:'',state:'',zip:'',email:'',mobile:'',emergencyName:'',emergencyPhone:'',emergencyRelation:'',
    // Pay
    payFrequency:'',isExempt:false,salary:'',hourlyRate:'',autopayHours:'',department:'',jobTitle:'',supervisor:'',workLocation:'',
    // Direct Deposit
    ddConsent:false,bank1Routing:'',bank1Account:'',bank1Type:'',bank1AmountType:'entire',bank1Amount:'',
    bank2Routing:'',bank2Account:'',bank2Type:'',bank2AmountType:'',bank2Amount:'',
    // W-4 Federal
    w4FilingStatus:'',w4MultipleJobs:false,w4Dependents:'',w4OtherIncome:'',w4Deductions:'',w4ExtraWithholding:'',w4Exempt:false,
    // IT-2104 NY State
    nycResident:'',yonkersResident:'',itFilingStatus:'',nyAllowances:'',nycAllowances:'',yonkersAllowances:'',nyAdditional:'',nycAdditional:'',yonkersAdditional:'',
    // I-9
    otherLastNames:'',citizenshipStatus:'',uscisNumber:'',i94Number:'',foreignPassport:'',passportCountry:'',workAuthExpiration:'',
    // Pay Notice
    employerName:'',employerDBA:'',employerFEIN:'',employerAddress:'',employerPhone:'',regularPayday:'',allowancesTaken:'none',
    tipAllowance:'',mealAllowance:'',lodgingAllowance:'',primaryLanguage:'english',otherLanguage:'',
    // Files (we'll store filenames for reference)
    w4FileName:'',i9FileName:'',it2104FileName:'',ls54FileName:'',voidCheckFileName:'',
    // Certification
    certifyAccurate:false,certifyDate:'',eSignature:''
  });
  
  const set=(k,v)=>setD(p=>({...p,[k]:v}));
  const next=()=>{setDone(p=>new Set([...p,step]));setStep(p=>Math.min(p+1,7));window.scrollTo(0,0)};
  const prev=()=>{setStep(p=>Math.max(p-1,0));window.scrollTo(0,0)};

  const handleSubmit=async()=>{
    if(!d.certifyAccurate||!d.eSignature){
      alert('Please complete the certification and e-signature before submitting.');
      return;
    }
    setSubmitting(true);
    try{
      const submitData={...d,submittedAt:new Date().toISOString()};
      const response=await fetch(GOOGLE_SCRIPT_URL,{
        method:'POST',
        mode:'no-cors',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(submitData)
      });
      setSubmitted(true);
    }catch(err){
      console.error('Submit error:',err);
      alert('There was an error submitting. Please try again or contact support.');
    }
    setSubmitting(false);
  };
  
  const steps=[{t:'Employee',i:'üë§'},{t:'Pay',i:'üí∞'},{t:'Banking',i:'üè¶'},{t:'W-4',i:'üìÑ'},{t:'IT-2104',i:'üìã'},{t:'I-9',i:'üõÇ'},{t:'Pay Notice',i:'üìë'},{t:'Submit',i:'‚úÖ'}];
  const states=['AL','AK','AZ','AR','CA','CO','CT','DE','FL','GA','HI','ID','IL','IN','IA','KS','KY','LA','ME','MD','MA','MI','MN','MS','MO','MT','NE','NV','NH','NJ','NM','NY','NC','ND','OH','OK','OR','PA','RI','SC','SD','TN','TX','UT','VT','VA','WA','WV','WI','WY','DC'];

  const Sec=({t,s,sm})=><div className={`sh${sm?' sm':''}`}><h2>{t}</h2>{s&&<p>{s}</p>}</div>;
  const Fld=({l,r,h,sp,children})=><div className={`fld${sp?' sp'+sp:''}`}><label>{l}{r&&<span className="rq">*</span>}</label>{children}{h&&<p className="hlp">{h}</p>}</div>;
  const Rad=({n,l,c,o})=><label className="rad"><input type="radio" name={n} checked={c} onChange={o}/><span className="dot"/>{l}</label>;
  const Chk=({c,o,l})=><label className="chk"><input type="checkbox" checked={c} onChange={o}/><span className="bx"/><span>{l}</span></label>;
  const Info=({t,children})=><div className={`inf ${t}`}>{children}</div>;
  const Div=()=><hr className="div"/>;
  
  const File=({n,fn,onFile,a})=>{
    const id=`f-${n}-${Math.random()}`;
    const handleChange=(e)=>{
      const file=e.target.files[0];
      if(file)onFile(file.name);
    };
    return<div className="flu"><input type="file" id={id} accept={a} onChange={handleChange}/><label htmlFor={id}>{fn?<><span>üìé</span><b>{fn}</b><small>Click to change</small></>:<><span>üì§</span><b>Click to upload</b><small>PDF, JPG, PNG</small></>}</label></div>;
  };
  
  const PDF=({title,embedUrl,downloadUrl,version})=>(
    <div className="pdf-section">
      <div className="pdf-header">
        <h3>{title} <span className="version-badge">{version}</span></h3>
        <a href={downloadUrl} target="_blank" rel="noopener noreferrer" className="btn-open">Download Official Form ‚Üó</a>
      </div>
      <div className="pdf-container"><iframe src={embedUrl} title={title} allowFullScreen></iframe></div>
      <div className="pdf-instructions"><strong>üìù After completing the form below:</strong> Download the official PDF above, fill it out, and upload it. The official signed PDF is required for your records.</div>
    </div>
  );

  // STEP 0: Employee Info
  const S0=()=><div>
    <Sec t="Company Information" s="Employer and hire classification"/>
    <div className="r c3">
      <Fld l="Company Code" r><input value={d.companyCode} onChange={e=>set('companyCode',e.target.value)} placeholder="e.g., ABC123"/></Fld>
      <Fld l="Legal Company Name" r sp="2"><input value={d.legalName} onChange={e=>set('legalName',e.target.value)}/></Fld>
    </div>
    <div className="r c3">
      <Fld l="EIN"><input value={d.ein} onChange={e=>set('ein',e.target.value)} placeholder="XX-XXXXXXX"/></Fld>
      <Fld l="Hire Type" r>
        <div className="rr"><Rad n="ht" l="New Hire" c={d.hireType==='new'} o={()=>set('hireType','new')}/><Rad n="ht" l="Rehire" c={d.hireType==='rehire'} o={()=>set('hireType','rehire')}/></div>
      </Fld>
      <Fld l="Employee Type" r>
        <select value={d.employeeType} onChange={e=>set('employeeType',e.target.value)}><option value="">Select...</option><option value="FT">Full-Time</option><option value="PT">Part-Time</option><option value="1099">1099 Contractor</option><option value="Temp">Temporary</option></select>
      </Fld>
    </div>
    <Div/>
    <Sec t="Employee Information" s="Personal details"/>
    <div className="r c3">
      <Fld l="Employee ID"><input value={d.empId} onChange={e=>set('empId',e.target.value)} placeholder="If pre-assigned"/></Fld>
      <Fld l="Social Security Number" r><input value={d.ssn} onChange={e=>set('ssn',e.target.value)} placeholder="XXX-XX-XXXX"/></Fld>
      <Fld l="Hire Date" r><input type="date" value={d.hireDate} onChange={e=>set('hireDate',e.target.value)}/></Fld>
    </div>
    <div className="r c4">
      <Fld l="First Name" r><input value={d.firstName} onChange={e=>set('firstName',e.target.value)}/></Fld>
      <Fld l="M.I."><input value={d.middleInitial} onChange={e=>set('middleInitial',e.target.value)} maxLength="1"/></Fld>
      <Fld l="Last Name" r sp="2"><input value={d.lastName} onChange={e=>set('lastName',e.target.value)}/></Fld>
    </div>
    <div className="r c3">
      <Fld l="Date of Birth" r><input type="date" value={d.birthdate} onChange={e=>set('birthdate',e.target.value)}/></Fld>
      <Fld l="Gender"><select value={d.gender} onChange={e=>set('gender',e.target.value)}><option value="">Select...</option><option value="M">Male</option><option value="F">Female</option><option value="NB">Non-Binary</option><option value="X">Prefer not to say</option></select></Fld>
      <Fld l="Mobile Phone" r><input type="tel" value={d.mobile} onChange={e=>set('mobile',e.target.value)} placeholder="(XXX) XXX-XXXX"/></Fld>
    </div>
    <div className="r"><Fld l="Email Address" r><input type="email" value={d.email} onChange={e=>set('email',e.target.value)} placeholder="employee@email.com"/></Fld></div>
    <div className="r c2">
      <Fld l="Street Address" r><input value={d.address} onChange={e=>set('address',e.target.value)}/></Fld>
      <Fld l="Apt/Suite/Unit"><input value={d.address2} onChange={e=>set('address2',e.target.value)}/></Fld>
    </div>
    <div className="r c3">
      <Fld l="City" r><input value={d.city} onChange={e=>set('city',e.target.value)}/></Fld>
      <Fld l="State" r><select value={d.state} onChange={e=>set('state',e.target.value)}><option value="">Select...</option>{states.map(s=><option key={s}>{s}</option>)}</select></Fld>
      <Fld l="ZIP Code" r><input value={d.zip} onChange={e=>set('zip',e.target.value)} placeholder="XXXXX"/></Fld>
    </div>
    <Div/>
    <Sec t="Emergency Contact" sm/>
    <div className="r c3">
      <Fld l="Contact Name"><input value={d.emergencyName} onChange={e=>set('emergencyName',e.target.value)}/></Fld>
      <Fld l="Phone"><input type="tel" value={d.emergencyPhone} onChange={e=>set('emergencyPhone',e.target.value)}/></Fld>
      <Fld l="Relationship"><input value={d.emergencyRelation} onChange={e=>set('emergencyRelation',e.target.value)} placeholder="e.g., Spouse, Parent"/></Fld>
    </div>
  </div>;

  // STEP 1: Pay Info
  const S1=()=><div>
    <Sec t="Position Information" s="Job details and compensation"/>
    <div className="r c3">
      <Fld l="Job Title" r><input value={d.jobTitle} onChange={e=>set('jobTitle',e.target.value)}/></Fld>
      <Fld l="Department"><input value={d.department} onChange={e=>set('department',e.target.value)}/></Fld>
      <Fld l="Supervisor/Manager"><input value={d.supervisor} onChange={e=>set('supervisor',e.target.value)}/></Fld>
    </div>
    <div className="r"><Fld l="Work Location"><input value={d.workLocation} onChange={e=>set('workLocation',e.target.value)} placeholder="Address or 'Remote'"/></Fld></div>
    <Div/>
    <Sec t="Compensation" s="Pay rate and frequency"/>
    <div className="r c2">
      <Fld l="Pay Frequency" r>
        <div className="rg">{['Weekly','Bi-Weekly','Semi-Monthly','Monthly'].map(f=><Rad key={f} n="pf" l={f} c={d.payFrequency===f.toLowerCase().replace('-','').replace(' ','')} o={()=>set('payFrequency',f.toLowerCase().replace('-','').replace(' ',''))}/>)}</div>
      </Fld>
      <Fld l="Exempt Status" r>
        <div className="rg"><Rad n="ex" l="Exempt (Salary)" c={d.isExempt===true} o={()=>set('isExempt',true)}/><Rad n="ex" l="Non-Exempt (Hourly)" c={d.isExempt===false} o={()=>set('isExempt',false)}/></div>
      </Fld>
    </div>
    {d.isExempt?
      <div className="r c2">
        <Fld l="Annual Salary" r><div className="ip"><span>$</span><input type="number" value={d.salary} onChange={e=>set('salary',e.target.value)} step="0.01" placeholder="0.00"/></div></Fld>
        <Fld l="Per Pay Period" h="Auto-calculated"><div className="ip"><span>$</span><input disabled value={d.salary&&d.payFrequency?(parseFloat(d.salary)/{weekly:52,biweekly:26,semimonthly:24,monthly:12}[d.payFrequency]||0).toFixed(2):''} placeholder="0.00"/></div></Fld>
      </div>
      :
      <div className="r c2">
        <Fld l="Hourly Rate" r><div className="ip"><span>$</span><input type="number" value={d.hourlyRate} onChange={e=>set('hourlyRate',e.target.value)} step="0.01" placeholder="0.00"/></div></Fld>
        <Fld l="Standard Hours/Week"><input type="number" value={d.autopayHours} onChange={e=>set('autopayHours',e.target.value)} placeholder="e.g., 40"/></Fld>
      </div>
    }
    {!d.isExempt&&d.hourlyRate&&<Info t="blue"><b>Overtime Rate:</b> ${(parseFloat(d.hourlyRate)*1.5).toFixed(2)}/hour (1.5x regular rate for hours over 40/week)</Info>}
  </div>;

  // STEP 2: Direct Deposit
  const S2=()=><div>
    <Sec t="Direct Deposit Authorization" s="Banking information for electronic payment"/>
    <div className="con">
      <Chk c={d.ddConsent} o={e=>set('ddConsent',e.target.checked)} l={<><b>I authorize direct deposit</b><p>I authorize Payroll Dynamics, Inc. and the employer to deposit my pay electronically to the account(s) listed below and to make adjustments for any errors.</p></>}/>
    </div>
    {d.ddConsent?<>
      <Info t="amber">üìé <b>Important:</b> Please also upload a voided check or bank verification letter, or email it to <a href="mailto:processing@payrolldynamics.com">processing@payrolldynamics.com</a></Info>
      <Fld l="Voided Check or Bank Letter"><File n="ck" fn={d.voidCheckFileName} onFile={fn=>set('voidCheckFileName',fn)} a=".pdf,.jpg,.jpeg,.png"/></Fld>
      
      <Sec t="Primary Account" sm/>
      <div className="r c4">
        <Fld l="Routing Number" r h="9 digits"><input value={d.bank1Routing} onChange={e=>set('bank1Routing',e.target.value)} maxLength="9" placeholder="XXXXXXXXX"/></Fld>
        <Fld l="Account Number" r><input value={d.bank1Account} onChange={e=>set('bank1Account',e.target.value)}/></Fld>
        <Fld l="Account Type" r><select value={d.bank1Type} onChange={e=>set('bank1Type',e.target.value)}><option value="">Select...</option><option value="checking">Checking</option><option value="savings">Savings</option></select></Fld>
        <Fld l="Amount"><select value={d.bank1AmountType} onChange={e=>set('bank1AmountType',e.target.value)}><option value="entire">Entire Net Pay</option><option value="fixed">Fixed Amount</option><option value="percent">Percentage</option></select>
          {d.bank1AmountType==='fixed'&&<div className="ip" style={{marginTop:8}}><span>$</span><input type="number" value={d.bank1Amount} onChange={e=>set('bank1Amount',e.target.value)}/></div>}
          {d.bank1AmountType==='percent'&&<div className="ip" style={{marginTop:8}}><input type="number" value={d.bank1Amount} onChange={e=>set('bank1Amount',e.target.value)} max="100"/><span>%</span></div>}
        </Fld>
      </div>

      <Sec t="Secondary Account (Optional)" sm/>
      <div className="r c4">
        <Fld l="Routing Number"><input value={d.bank2Routing} onChange={e=>set('bank2Routing',e.target.value)} maxLength="9" placeholder="XXXXXXXXX"/></Fld>
        <Fld l="Account Number"><input value={d.bank2Account} onChange={e=>set('bank2Account',e.target.value)}/></Fld>
        <Fld l="Account Type"><select value={d.bank2Type} onChange={e=>set('bank2Type',e.target.value)}><option value="">Select...</option><option value="checking">Checking</option><option value="savings">Savings</option></select></Fld>
        <Fld l="Amount"><select value={d.bank2AmountType} onChange={e=>set('bank2AmountType',e.target.value)}><option value="">Select...</option><option value="fixed">Fixed Amount</option><option value="percent">Percentage</option><option value="remainder">Remainder</option></select>
          {d.bank2AmountType==='fixed'&&<div className="ip" style={{marginTop:8}}><span>$</span><input type="number" value={d.bank2Amount} onChange={e=>set('bank2Amount',e.target.value)}/></div>}
          {d.bank2AmountType==='percent'&&<div className="ip" style={{marginTop:8}}><input type="number" value={d.bank2Amount} onChange={e=>set('bank2Amount',e.target.value)} max="100"/><span>%</span></div>}
        </Fld>
      </div>
    </>:<Info t="gray">üíµ Without direct deposit authorization, you will be paid by check.</Info>}
  </div>;

  // STEP 3: W-4 Federal
  const S3=()=><div>
    <Sec t="Federal W-4 Information" s="Employee's Withholding Certificate (2026)"/>
    <Info t="blue">Complete the information below. You will also need to download, complete, sign, and upload the official IRS Form W-4.</Info>
    
    <Sec t="Step 1: Personal Information" sm/>
    <Fld l="Filing Status" r>
      <div className="rs">
        <Rad n="w4fs" l="Single or Married filing separately" c={d.w4FilingStatus==='single'} o={()=>set('w4FilingStatus','single')}/>
        <Rad n="w4fs" l="Married filing jointly (or Qualifying surviving spouse)" c={d.w4FilingStatus==='married'} o={()=>set('w4FilingStatus','married')}/>
        <Rad n="w4fs" l="Head of household" c={d.w4FilingStatus==='head'} o={()=>set('w4FilingStatus','head')}/>
      </div>
    </Fld>

    <Sec t="Step 2: Multiple Jobs or Spouse Works" sm/>
    <Fld l="Do you have multiple jobs, or does your spouse work?">
      <div className="rr"><Rad n="w4mj" l="Yes" c={d.w4MultipleJobs===true} o={()=>set('w4MultipleJobs',true)}/><Rad n="w4mj" l="No" c={d.w4MultipleJobs===false} o={()=>set('w4MultipleJobs',false)}/></div>
    </Fld>
    {d.w4MultipleJobs&&<Info t="amber">If you have multiple jobs or your spouse works, use the IRS Tax Withholding Estimator at irs.gov/W4App for the most accurate withholding.</Info>}

    <Sec t="Step 3: Claim Dependents" sm/>
    <Fld l="Total amount for dependents" h="Multiply qualifying children under 17 by $2,200, other dependents by $500">
      <div className="ip"><span>$</span><input type="number" value={d.w4Dependents} onChange={e=>set('w4Dependents',e.target.value)} placeholder="0"/></div>
    </Fld>

    <Sec t="Step 4: Other Adjustments (Optional)" sm/>
    <div className="r c3">
      <Fld l="4(a) Other income" h="Interest, dividends, retirement"><div className="ip"><span>$</span><input type="number" value={d.w4OtherIncome} onChange={e=>set('w4OtherIncome',e.target.value)} placeholder="0"/></div></Fld>
      <Fld l="4(b) Deductions" h="Beyond standard deduction"><div className="ip"><span>$</span><input type="number" value={d.w4Deductions} onChange={e=>set('w4Deductions',e.target.value)} placeholder="0"/></div></Fld>
      <Fld l="4(c) Extra withholding" h="Additional per pay period"><div className="ip"><span>$</span><input type="number" value={d.w4ExtraWithholding} onChange={e=>set('w4ExtraWithholding',e.target.value)} placeholder="0"/></div></Fld>
    </div>

    <Fld l="Exempt from withholding?">
      <Chk c={d.w4Exempt} o={e=>set('w4Exempt',e.target.checked)} l="I claim exemption from withholding for 2026 (I had no tax liability last year and expect none this year)"/>
    </Fld>

    <Div/>
    <PDF title="IRS Form W-4" embedUrl={URLS.W4_EMBED} downloadUrl={URLS.W4} version="2026"/>
    <Fld l="Upload Signed W-4" r><File n="w4" fn={d.w4FileName} onFile={fn=>set('w4FileName',fn)} a=".pdf"/></Fld>
    {d.w4FileName&&<Info t="green">‚úì W-4 uploaded: <b>{d.w4FileName}</b></Info>}
  </div>;

  // STEP 4: IT-2104 NY State
  const S4=()=><div>
    <Sec t="NY State Withholding IT-2104" s="Employee's Withholding Allowance Certificate (2026)"/>
    <Info t="blue">Complete the information below for New York State tax withholding. <a href={URLS.IT2104_I} target="_blank">View IT-2104 Instructions</a></Info>

    <Sec t="Residency" sm/>
    <div className="r c2">
      <Fld l="Are you a resident of New York City?" r h="Bronx, Brooklyn, Manhattan, Queens, Staten Island">
        <div className="rr"><Rad n="nyc" l="Yes" c={d.nycResident==='yes'} o={()=>set('nycResident','yes')}/><Rad n="nyc" l="No" c={d.nycResident==='no'} o={()=>set('nycResident','no')}/></div>
      </Fld>
      <Fld l="Are you a resident of Yonkers?" r>
        <div className="rr"><Rad n="yk" l="Yes" c={d.yonkersResident==='yes'} o={()=>set('yonkersResident','yes')}/><Rad n="yk" l="No" c={d.yonkersResident==='no'} o={()=>set('yonkersResident','no')}/></div>
      </Fld>
    </div>

    <Sec t="Filing Status" sm/>
    <Fld l="Filing Status" r>
      <div className="rs">
        <Rad n="itfs" l="Single" c={d.itFilingStatus==='single'} o={()=>set('itFilingStatus','single')}/>
        <Rad n="itfs" l="Married" c={d.itFilingStatus==='married'} o={()=>set('itFilingStatus','married')}/>
        <Rad n="itfs" l="Married, but withhold at higher single rate" c={d.itFilingStatus==='married_single'} o={()=>set('itFilingStatus','married_single')}/>
        <Rad n="itfs" l="Head of Household" c={d.itFilingStatus==='head'} o={()=>set('itFilingStatus','head')}/>
      </div>
    </Fld>

    <Sec t="Withholding Allowances" sm/>
    <div className="r c3">
