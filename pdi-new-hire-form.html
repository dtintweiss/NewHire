<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Hire Onboarding | Payroll Dynamics</title>
  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/d0868f_5e34acd241394012b2beb2c576f16a62~mv2.png/v1/crop/x_0,y_0,w_252,h_216/fill/w_60,h_49,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/PDInotag.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>*{box-sizing:border-box;margin:0;padding:0}body{font-family:'Inter',-apple-system,sans-serif;background:#f0f4f8;min-height:100vh}</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const {useState}=React;

// 2026 Form URLs - Using Google Docs Viewer for PDFs that block iframe embedding
const URLS={
  W4:'https://www.irs.gov/pub/irs-pdf/fw4.pdf',
  W4_EMBED:'https://docs.google.com/viewer?url=https://www.irs.gov/pub/irs-pdf/fw4.pdf&embedded=true',
  I9:'https://www.uscis.gov/sites/default/files/document/forms/i-9.pdf',
  I9_DOCS:'https://www.uscis.gov/i-9-central/form-i-9-acceptable-documents',
  IT2104:'https://www.tax.ny.gov/pdf/current_forms/it/it2104_fill_in.pdf',
  IT2104_EMBED:'https://docs.google.com/viewer?url=https://www.tax.ny.gov/pdf/current_forms/it/it2104_fill_in.pdf&embedded=true',
  IT2104_I:'https://www.tax.ny.gov/forms/current-forms/it/it2104i.htm',
  LS54:'https://dol.ny.gov/system/files/documents/2024/12/ls54.pdf',
  LS54_EMBED:'https://docs.google.com/viewer?url=https://dol.ny.gov/system/files/documents/2024/12/ls54.pdf&embedded=true',
  LS59:'https://dol.ny.gov/system/files/documents/2024/12/ls59.pdf',
  LS59_EMBED:'https://docs.google.com/viewer?url=https://dol.ny.gov/system/files/documents/2024/12/ls59.pdf&embedded=true'
};

const App=()=>{
  const[step,setStep]=useState(0);
  const[done,setDone]=useState(new Set());
  const[d,setD]=useState({companyCode:'',legalName:'',ein:'',isNewHire:true,isRehire:false,employeeType:'',empId:'',ssn:'',firstName:'',lastName:'',middleInitial:'',birthdate:'',hireDate:'',gender:'',address:'',address2:'',city:'',state:'',zip:'',email:'',mobile:'',payFrequency:'',isExempt:false,salary:'',hourlyRate:'',autopayHours:'',ddConsent:false,bankAccounts:[{routing:'',account:'',type:'',amountType:'entire',amount:''}],nycResident:'',yonkersResident:'',filingStatus:'',nyAllowances:'',nycAllowances:'',citizenshipStatus:'',workAuthExpiration:'',uscisNumber:'',employerName:'',employerPhone:'',regularPayday:'',primaryLanguage:'english',otherLanguage:'',w4FileName:'',i9FileName:'',it2104FileName:'',ls54FileName:'',voidCheckFileName:'',certifyAccurate:false});
  
  const set=(k,v)=>setD(p=>({...p,[k]:v}));
  const setBank=(i,k,v)=>setD(p=>{const a=[...p.bankAccounts];a[i]={...a[i],[k]:v};return{...p,bankAccounts:a}});
  const addBank=()=>d.bankAccounts.length<3&&setD(p=>({...p,bankAccounts:[...p.bankAccounts,{routing:'',account:'',type:'',amountType:'',amount:''}]}));
  const rmBank=i=>setD(p=>({...p,bankAccounts:p.bankAccounts.filter((_,j)=>j!==i)}));
  const upload=(f,n,e)=>{const file=e.target.files[0];file&&setD(p=>({...p,[f]:file,[n]:file.name}))};
  const next=()=>{setDone(p=>new Set([...p,step]));setStep(p=>Math.min(p+1,7));window.scrollTo(0,0)};
  const prev=()=>{setStep(p=>Math.max(p-1,0));window.scrollTo(0,0)};
  
  const steps=[{t:'Employee',i:'üë§'},{t:'Pay',i:'üí∞'},{t:'Banking',i:'üè¶'},{t:'W-4',i:'üìÑ'},{t:'IT-2104',i:'üìã'},{t:'I-9',i:'üõÇ'},{t:'LS-54/59',i:'üìë'},{t:'Submit',i:'‚úÖ'}];
  const states=['AL','AK','AZ','AR','CA','CO','CT','DE','FL','GA','HI','ID','IL','IN','IA','KS','KY','LA','ME','MD','MA','MI','MN','MS','MO','MT','NE','NV','NH','NJ','NM','NY','NC','ND','OH','OK','OR','PA','RI','SC','SD','TN','TX','UT','VT','VA','WA','WV','WI','WY','DC'];

  // Reusable Components
  const Sec=({t,s,sm})=><div className={`sh${sm?' sm':''}`}><h2>{t}</h2>{s&&<p>{s}</p>}</div>;
  const Fld=({l,r,h,sp,children})=><div className={`fld${sp?' sp'+sp:''}`}><label>{l}{r&&<span className="rq">*</span>}</label>{children}{h&&<p className="hlp">{h}</p>}</div>;
  const Rad=({n,l,c,o})=><label className="rad"><input type="radio" name={n} checked={c} onChange={o}/><span className="dot"/>{l}</label>;
  const Chk=({c,o,l})=><label className="chk"><input type="checkbox" checked={c} onChange={o}/><span className="bx"/><span>{l}</span></label>;
  const Info=({t,children})=><div className={`inf ${t}`}>{children}</div>;
  const Div=()=><hr className="div"/>;
  
  const File=({n,fn,up,a})=>{
    const id=`f-${n}-${Math.random()}`;
    return<div className="flu"><input type="file" id={id} accept={a} onChange={up}/><label htmlFor={id}>{fn?<><span>üìé</span><b>{fn}</b><small>Click to change</small></>:<><span>üì§</span><b>Click to upload</b><small>PDF, JPG, PNG</small></>}</label></div>;
  };
  
  // PDF Embed Component - Same style as I-9
  const PDF=({title,embedUrl,downloadUrl,version})=>(
    <div className="pdf-section">
      <div className="pdf-header">
        <h3>{title} <span className="version-badge">{version}</span></h3>
        <a href={downloadUrl} target="_blank" rel="noopener noreferrer" className="btn-open">
          Open Form in New Tab ‚Üó
        </a>
      </div>
      <div className="pdf-container">
        <iframe src={embedUrl} title={title} allowFullScreen></iframe>
      </div>
      <div className="pdf-instructions">
        <strong>üìù Instructions:</strong>
        <ol>
          <li>Fill out the form above in your browser (or open in new tab)</li>
          <li>Download the completed PDF to your device</li>
          <li>Upload the completed form using the button below</li>
        </ol>
      </div>
    </div>
  );

  // STEP 0: Employee Info
  const S0=()=><div>
    <Sec t="Company Information" s="Employer details and hire classification"/>
    <div className="r c3"><Fld l="Company Code" r><input value={d.companyCode} onChange={e=>set('companyCode',e.target.value)} placeholder="ABC123"/></Fld><Fld l="Legal Company Name" r sp="2"><input value={d.legalName} onChange={e=>set('legalName',e.target.value)}/></Fld></div>
    <div className="r c3"><Fld l="EIN"><input value={d.ein} onChange={e=>set('ein',e.target.value)} placeholder="XX-XXXXXXX"/></Fld><Fld l="Hire Type" r><div className="rr"><Rad n="h" l="New" c={d.isNewHire} o={()=>{set('isNewHire',true);set('isRehire',false)}}/><Rad n="h" l="Rehire" c={d.isRehire} o={()=>{set('isNewHire',false);set('isRehire',true)}}/></div></Fld><Fld l="Employee Type" r><select value={d.employeeType} onChange={e=>set('employeeType',e.target.value)}><option value="">Select...</option><option value="FT">Full-Time</option><option value="PT">Part-Time</option><option value="1099">1099</option></select></Fld></div>
    <Div/><Sec t="Employee Information" s="Personal details"/>
    <div className="r c3"><Fld l="Employee ID"><input value={d.empId} onChange={e=>set('empId',e.target.value)}/></Fld><Fld l="SSN" r><input value={d.ssn} onChange={e=>set('ssn',e.target.value)} placeholder="XXX-XX-XXXX"/></Fld><Fld l="Hire Date" r><input type="date" value={d.hireDate} onChange={e=>set('hireDate',e.target.value)}/></Fld></div>
    <div className="r c4"><Fld l="First Name" r><input value={d.firstName} onChange={e=>set('firstName',e.target.value)}/></Fld><Fld l="MI"><input value={d.middleInitial} onChange={e=>set('middleInitial',e.target.value)} maxLength="1"/></Fld><Fld l="Last Name" r sp="2"><input value={d.lastName} onChange={e=>set('lastName',e.target.value)}/></Fld></div>
    <div className="r c3"><Fld l="DOB" r><input type="date" value={d.birthdate} onChange={e=>set('birthdate',e.target.value)}/></Fld><Fld l="Gender"><select value={d.gender} onChange={e=>set('gender',e.target.value)}><option value="">Select</option><option value="M">Male</option><option value="F">Female</option><option value="NB">Non-Binary</option></select></Fld><Fld l="Mobile" r><input type="tel" value={d.mobile} onChange={e=>set('mobile',e.target.value)}/></Fld></div>
    <div className="r"><Fld l="Email" r><input type="email" value={d.email} onChange={e=>set('email',e.target.value)}/></Fld></div>
    <div className="r c2"><Fld l="Address" r><input value={d.address} onChange={e=>set('address',e.target.value)}/></Fld><Fld l="Address 2"><input value={d.address2} onChange={e=>set('address2',e.target.value)}/></Fld></div>
    <div className="r c3"><Fld l="City" r><input value={d.city} onChange={e=>set('city',e.target.value)}/></Fld><Fld l="State" r><select value={d.state} onChange={e=>set('state',e.target.value)}><option value="">Select</option>{states.map(s=><option key={s}>{s}</option>)}</select></Fld><Fld l="ZIP" r><input value={d.zip} onChange={e=>set('zip',e.target.value)}/></Fld></div>
  </div>;

  // STEP 1: Pay Info
  const S1=()=><div>
    <Sec t="Pay Rate Information" s="Compensation structure"/>
    <div className="r c2"><Fld l="Pay Frequency" r><div className="rg">{['Weekly','Bi-Weekly','Semi-Monthly','Monthly'].map(f=><Rad key={f} n="pf" l={f} c={d.payFrequency===f.toLowerCase().replace('-','').replace(' ','')} o={()=>set('payFrequency',f.toLowerCase().replace('-','').replace(' ',''))}/>)}</div></Fld><Fld l="Exempt Status" r><div className="rg"><Rad n="ex" l="Exempt (Salary)" c={d.isExempt} o={()=>set('isExempt',true)}/><Rad n="ex" l="Non-Exempt (Hourly)" c={!d.isExempt} o={()=>set('isExempt',false)}/></div></Fld></div>
    {d.isExempt?<div className="r c2"><Fld l="Annual Salary" r><div className="ip"><span>$</span><input type="number" value={d.salary} onChange={e=>set('salary',e.target.value)} step="0.01"/></div></Fld><Fld l="Per Period"><div className="ip"><span>$</span><input disabled value={d.salary&&d.payFrequency?(parseFloat(d.salary)/{weekly:52,biweekly:26,semimonthly:24,monthly:12}[d.payFrequency]||0).toFixed(2):''}/></div></Fld></div>:<div className="r c2"><Fld l="Hourly Rate" r><div className="ip"><span>$</span><input type="number" value={d.hourlyRate} onChange={e=>set('hourlyRate',e.target.value)} step="0.01"/></div></Fld><Fld l="Autopay Hours"><input type="number" value={d.autopayHours} onChange={e=>set('autopayHours',e.target.value)}/></Fld></div>}
    {!d.isExempt&&d.hourlyRate&&<Info t="blue"><b>OT Rate:</b> ${(parseFloat(d.hourlyRate)*1.5).toFixed(2)}/hr (1.5x for hours over 40/week)</Info>}
  </div>;

  // STEP 2: Direct Deposit
  const S2=()=><div>
    <Sec t="Direct Deposit Authorization" s="Banking info for electronic pay"/>
    <div className="con"><Chk c={d.ddConsent} o={e=>set('ddConsent',e.target.checked)} l={<><b>Direct Deposit Consent</b><p>I authorize Payroll Dynamics to deposit my pay to the accounts below.</p></>}/></div>
    {d.ddConsent?<><Info t="amber">üìé <b>Required:</b> Upload a voided check or bank letter, or email to processing@payrolldynamics.com</Info><Fld l="Voided Check or Bank Letter"><File n="ck" fn={d.voidCheckFileName} up={e=>upload('voidCheckFile','voidCheckFileName',e)} a=".pdf,.jpg,.png"/></Fld>
    {d.bankAccounts.map((a,i)=><div key={i} className="bnk"><div className="bnkh"><h4>Account {i+1}</h4>{i>0&&<button className="rm" onClick={()=>rmBank(i)}>Remove</button>}</div><div className="r c4"><Fld l="Routing #" r><input value={a.routing} onChange={e=>setBank(i,'routing',e.target.value)} maxLength="9"/></Fld><Fld l="Account #" r><input value={a.account} onChange={e=>setBank(i,'account',e.target.value)}/></Fld><Fld l="Type" r><select value={a.type} onChange={e=>setBank(i,'type',e.target.value)}><option value="">Select</option><option value="checking">Checking</option><option value="savings">Savings</option></select></Fld><Fld l="Amount"><select value={a.amountType} onChange={e=>setBank(i,'amountType',e.target.value)}><option value="entire">Entire Net</option><option value="fixed">Fixed $</option><option value="percent">%</option></select>{a.amountType!=='entire'&&<input type="number" value={a.amount} onChange={e=>setBank(i,'amount',e.target.value)} style={{marginTop:8}}/>}</Fld></div></div>)}
    {d.bankAccounts.length<3&&<button className="add" onClick={addBank}>+ Add Account</button>}</>:<Info t="gray">üíµ Without consent, you will be paid by check.</Info>}
  </div>;

  // STEP 3: W-4 (Federal)
  const S3=()=><div>
    <Sec t="Federal W-4" s="Employee's Withholding Certificate"/>
    <PDF 
      title="IRS Form W-4" 
      embedUrl={URLS.W4_EMBED} 
      downloadUrl={URLS.W4} 
      version="2026"
    />
    <Div/>
    <Fld l="Upload Completed W-4" r>
      <File n="w4" fn={d.w4FileName} up={e=>upload('w4File','w4FileName',e)} a=".pdf"/>
    </Fld>
    {d.w4FileName&&<Info t="green">‚úì W-4 uploaded: <b>{d.w4FileName}</b></Info>}
  </div>;

  // STEP 4: IT-2104 (NY State)
  const S4=()=><div>
    <Sec t="NY State Withholding IT-2104" s="Employee's Withholding Allowance Certificate"/>
    <Info t="blue">
      For detailed instructions, see: <a href={URLS.IT2104_I} target="_blank">IT-2104 Instructions</a>
    </Info>
    <PDF 
      title="NY Form IT-2104" 
      embedUrl={URLS.IT2104_EMBED} 
      downloadUrl={URLS.IT2104} 
      version="2026"
    />
    <Div/>
    <Fld l="Upload Completed IT-2104" r>
      <File n="it" fn={d.it2104FileName} up={e=>upload('it2104File','it2104FileName',e)} a=".pdf"/>
    </Fld>
    {d.it2104FileName&&<Info t="green">‚úì IT-2104 uploaded: <b>{d.it2104FileName}</b></Info>}
    <Div/>
    <Sec t="Quick Reference (for payroll records)" sm/>
    <div className="r c2">
      <Fld l="NYC Resident?" h="Bronx, Brooklyn, Manhattan, Queens, Staten Island"><div className="rr"><Rad n="nyc" l="Yes" c={d.nycResident==='yes'} o={()=>set('nycResident','yes')}/><Rad n="nyc" l="No" c={d.nycResident==='no'} o={()=>set('nycResident','no')}/></div></Fld>
      <Fld l="Yonkers Resident?"><div className="rr"><Rad n="yk" l="Yes" c={d.yonkersResident==='yes'} o={()=>set('yonkersResident','yes')}/><Rad n="yk" l="No" c={d.yonkersResident==='no'} o={()=>set('yonkersResident','no')}/></div></Fld>
    </div>
    <Fld l="Filing Status"><div className="rs"><Rad n="fs" l="Single or Head of Household" c={d.filingStatus==='single'} o={()=>set('filingStatus','single')}/><Rad n="fs" l="Married" c={d.filingStatus==='married'} o={()=>set('filingStatus','married')}/><Rad n="fs" l="Married, withhold at higher single rate" c={d.filingStatus==='married_single'} o={()=>set('filingStatus','married_single')}/></div></Fld>
    <div className="r c2">
      <Fld l="NY State Allowances (Line 1)"><input type="number" min="0" value={d.nyAllowances} onChange={e=>set('nyAllowances',e.target.value)}/></Fld>
      {d.nycResident==='yes'&&<Fld l="NYC Allowances (Line 2)"><input type="number" min="0" value={d.nycAllowances} onChange={e=>set('nycAllowances',e.target.value)}/></Fld>}
    </div>
  </div>;

  // STEP 5: I-9
  const S5=()=><div>
    <Sec t="Employment Eligibility Verification I-9" s="Section 1 - Employee Information and Attestation"/>
    <Info t="amber">
      ‚ö†Ô∏è <b>Important:</b> Complete Section 1 of the I-9 form. You must present <b>original documents</b> to your employer within 3 business days of your start date for Section 2 verification.
      <p style={{marginTop:8}}><a href={URLS.I9_DOCS} target="_blank">üìã View List of Acceptable Documents</a></p>
    </Info>
    <PDF 
      title="USCIS Form I-9" 
      embedUrl={URLS.I9} 
      downloadUrl={URLS.I9} 
      version="01/20/25"
    />
    <Div/>
    <Fld l="Upload Completed I-9 (Section 1)" r>
      <File n="i9" fn={d.i9FileName} up={e=>upload('i9File','i9FileName',e)} a=".pdf"/>
    </Fld>
    {d.i9FileName&&<Info t="green">‚úì I-9 uploaded: <b>{d.i9FileName}</b></Info>}
    <Div/>
    <Sec t="Citizenship Status (for payroll records)" sm/>
    <Fld l="I attest that I am:" r>
      <div className="rs">
        <Rad n="ct" l={<b>1. A citizen of the United States</b>} c={d.citizenshipStatus==='citizen'} o={()=>set('citizenshipStatus','citizen')}/>
        <Rad n="ct" l={<b>2. A noncitizen national of the United States</b>} c={d.citizenshipStatus==='noncitizen_national'} o={()=>set('citizenshipStatus','noncitizen_national')}/>
        <Rad n="ct" l={<><b>3. A lawful permanent resident</b> (Green Card)</>} c={d.citizenshipStatus==='permanent_resident'} o={()=>set('citizenshipStatus','permanent_resident')}/>
        <Rad n="ct" l={<b>4. An alien authorized to work</b>} c={d.citizenshipStatus==='authorized_alien'} o={()=>set('citizenshipStatus','authorized_alien')}/>
      </div>
    </Fld>
    {d.citizenshipStatus==='authorized_alien'&&<div className="r c2"><Fld l="Work Authorization Expiration"><input type="date" value={d.workAuthExpiration} onChange={e=>set('workAuthExpiration',e.target.value)}/></Fld><Fld l="USCIS A-Number"><input value={d.uscisNumber} onChange={e=>set('uscisNumber',e.target.value)} placeholder="A-XXXXXXXXX"/></Fld></div>}
  </div>;

  // STEP 6: Pay Notice (LS-54/59)
  const S6=()=><div>
    <Sec t="NY Pay Notice (LS-54 / LS-59)" s="Notice and Acknowledgement under Section 195.1 of NY Labor Law"/>
    <Info t="blue">
      New York requires written notice of pay rate and payday. Use the appropriate form:
      <ul style={{marginLeft:20,marginTop:8}}>
        <li><b>LS-54:</b> Hourly (Non-Exempt) Employees</li>
        <li><b>LS-59:</b> Exempt (Salaried) Employees</li>
      </ul>
    </Info>
    <PDF 
      title={d.isExempt ? "NY Form LS-59 (Exempt Employees)" : "NY Form LS-54 (Hourly Employees)"} 
      embedUrl={d.isExempt ? URLS.LS59_EMBED : URLS.LS54_EMBED} 
      downloadUrl={d.isExempt ? URLS.LS59 : URLS.LS54} 
      version="12/25"
    />
    <Div/>
    <Fld l={`Upload Completed ${d.isExempt ? 'LS-59' : 'LS-54'}`} r>
      <File n="ls" fn={d.ls54FileName} up={e=>upload('ls54File','ls54FileName',e)} a=".pdf"/>
    </Fld>
    {d.ls54FileName&&<Info t="green">‚úì Pay Notice uploaded: <b>{d.ls54FileName}</b></Info>}
    <Div/>
    <Sec t="Pay Notice Summary (for payroll records)" sm/>
    <div className="r c2">
      <Fld l="Employer Name" r><input value={d.employerName} onChange={e=>set('employerName',e.target.value)}/></Fld>
      <Fld l="Employer Phone" r><input value={d.employerPhone} onChange={e=>set('employerPhone',e.target.value)} placeholder="(XXX) XXX-XXXX"/></Fld>
    </div>
    <div className="r c2">
      <Fld l="Regular Payday" r><select value={d.regularPayday} onChange={e=>set('regularPayday',e.target.value)}><option value="">Select...</option><option>Monday</option><option>Tuesday</option><option>Wednesday</option><option>Thursday</option><option>Friday</option></select></Fld>
      <Fld l="Pay Frequency"><div className="af">{d.payFrequency || '‚Äî'}</div></Fld>
    </div>
    <Fld l="Primary Language" r>
      <div className="rs">
        <Rad n="lg" l="English is my primary language" c={d.primaryLanguage==='english'} o={()=>set('primaryLanguage','english')}/>
        <Rad n="lg" l="My primary language is:" c={d.primaryLanguage==='other'} o={()=>set('primaryLanguage','other')}/>
      </div>
      {d.primaryLanguage==='other'&&<input value={d.otherLanguage} onChange={e=>set('otherLanguage',e.target.value)} placeholder="Enter language" style={{marginTop:8,maxWidth:250}}/>}
    </Fld>
  </div>;

  // STEP 7: Review
  const S7=()=>{
    const Rev=({t,items})=><div className="rev"><h3>{t}</h3><div className="revg">{items.map((x,i)=><div key={i} className="revi"><span>{x.l}:</span> {x.v||'‚Äî'}</div>)}</div></div>;
    return<div>
      <Sec t="Review & Submit" s="Please review all information before submitting"/>
      <Rev t="üë§ Employee Information" items={[{l:'Company',v:`${d.legalName} (${d.companyCode})`},{l:'Name',v:`${d.firstName} ${d.lastName}`},{l:'SSN',v:d.ssn?`***-**-${d.ssn.slice(-4)}`:''},{l:'Hire Date',v:d.hireDate},{l:'Email',v:d.email},{l:'Phone',v:d.mobile}]}/>
      <Rev t="üí∞ Pay Information" items={[{l:'Type',v:d.isExempt?'Exempt (Salary)':'Non-Exempt (Hourly)'},{l:'Rate',v:d.isExempt?`$${parseFloat(d.salary||0).toLocaleString()}/year`:`$${d.hourlyRate}/hour`},{l:'Frequency',v:d.payFrequency}]}/>
      <Rev t="üè¶ Direct Deposit" items={[{l:'Consent',v:d.ddConsent?'Yes':'No'},{l:'Voided Check',v:d.voidCheckFileName?`‚úì ${d.voidCheckFileName}`:'‚ö† Not uploaded'}]}/>
      <Rev t="üìÑ Tax Forms" items={[{l:'W-4 (Federal)',v:d.w4FileName?`‚úì ${d.w4FileName}`:'‚ö† Not uploaded'},{l:'IT-2104 (NY State)',v:d.it2104FileName?`‚úì ${d.it2104FileName}`:'‚ö† Not uploaded'}]}/>
      <Rev t="üõÇ Work Authorization" items={[{l:'I-9 Form',v:d.i9FileName?`‚úì ${d.i9FileName}`:'‚ö† Not uploaded'},{l:'Status',v:{citizen:'U.S. Citizen',noncitizen_national:'Noncitizen National',permanent_resident:'Permanent Resident',authorized_alien:'Alien Authorized to Work'}[d.citizenshipStatus]}]}/>
